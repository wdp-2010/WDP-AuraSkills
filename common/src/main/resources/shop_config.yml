# +----------------------------------------------------------------------------+ #
# |                        AuraSkills Shop Configuration                       | #
# |                                                                            | #
# |      Configure all shop pricing, sellable items, and buyable abilities    | #
# |             NEVER hard-code values - everything goes here!                 | #
# +----------------------------------------------------------------------------+ #

file_version: 1

# Shop feature toggles
enabled: true
debug_mode: false

# Level Purchase Settings
level_purchase:
  enabled: true
  # Base cost for level 1
  base_cost: 100.0
  # Exponential multiplier (cost = base * multiplier ^ (level / 10))
  cost_multiplier: 1.5
  # Maximum levels that can be purchased per skill (0 = unlimited)
  max_purchasable_levels: 50
  # Per-skill overrides (optional)
  skill_costs:
    farming: 80.0
    mining: 120.0
    # Add more skills as needed
  # Per-skill max level overrides (optional)
  skill_max_levels:
    farming: 75
    mining: 50
    fighting: 100
    # Add more skills as needed

# XP Purchase Settings (REMOVED - Use level purchase instead)
xp_purchase:
  enabled: false

# Level Rewards (SkillCoins earned when leveling up)
level_rewards:
  enabled: true
  # Base reward for level 1
  base_reward: 50.0
  # Exponential multiplier (reward = base * multiplier ^ (level / 10))
  reward_multiplier: 1.2
  # Show coins reward in level up messages
  display_in_level_up: true
  # Per-skill overrides (optional)
  skill_rewards:
    farming: 40.0
    mining: 60.0
    # Add more skills as needed

# Item Selling System - QUEUE-BASED COOLDOWN
# How it works:
#   - Each item has a max_amount (e.g., 4) and a cooldown (e.g., 30 minutes)
#   - Sell 4 items → all 4 go on individual 30-minute cooldowns
#   - Wait 30 minutes → 1 slot becomes available again (can sell 1 more)
#   - Wait another 30 minutes → another slot opens (can sell 1 more)
#   - Each item releases from cooldown individually, one at a time
